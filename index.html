<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem E-Jana SPIMF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .main-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .nav-tabs .nav-link.active {
            background-color: #0d6efd;
            color: white;
            font-weight: bold;
        }
        .code-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .code-text {
            font-family: monospace;
            font-size: 1.1rem;
        }
        .action-btn {
            margin: 0 2px;
            cursor: pointer;
        }
        .table th {
            background-color: #0d6efd;
            color: white;
        }
        .header {
            background-color: #0d6efd;
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="login-page" class="login-container">
        <h2 class="text-center mb-4">Log Masuk Sistem E-Jana SPIMF</h2>
        <form id="login-form">
            <div class="mb-3">
                <label for="username" class="form-label">Nama Pengguna</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Kata Laluan</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Teruskan</button>
            </div>
        </form>
    </div>

    <!-- Main Page -->
    <div id="main-page" class="main-container" style="display: none;">
        <div class="header">
            <div class="d-flex justify-content-between align-items-center">
                <h2>Sistem E-Jana SPIMF</h2>
                <div>
                    <span id="user-name">Admin</span>
                    <button id="logout-btn" class="btn btn-light btn-sm ms-2">Log Keluar</button>
                </div>
            </div>
        </div>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="user-code-tab" data-bs-toggle="tab" data-bs-target="#user-code" type="button" role="tab">E-Jana Kode User</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="id-card-tab" data-bs-toggle="tab" data-bs-target="#id-card" type="button" role="tab">E-Jana ID Card Registration</button>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <!-- User Code Tab -->
            <div class="tab-pane fade show active" id="user-code" role="tabpanel">
                <div class="mt-4">
                    <h4>E-Jana Kode User Spimf</h4>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="user-count" class="form-label">Jumlah Kode User yang Dijana:</label>
                            <input type="number" class="form-control" id="user-count" min="1" value="5">
                        </div>
                        <div class="col-md-4 d-flex align-items-end">
                            <button id="generate-user-btn" class="btn btn-primary">Jana Kode User</button>
                        </div>
                    </div>
                    
                    <div id="user-results" class="mt-4">
                        <div class="d-flex justify-content-between mb-2">
                            <h5>Senarai Kode User</h5>
                            <button id="copy-all-user" class="btn btn-sm btn-success">üÜô Copy All</button>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th width="5%">BIL</th>
                                        <th width="30%">KODE USER</th>
                                        <th width="65%">TINDAKAN</th>
                                    </tr>
                                </thead>
                                <tbody id="user-table-body">
                                    <!-- User codes will be populated here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ID Card Tab -->
            <div class="tab-pane fade" id="id-card" role="tabpanel">
                <div class="mt-4">
                    <h4>E-Jana ID Card Registration</h4>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="id-count" class="form-label">Jumlah ID Card yang Dijana:</label>
                            <input type="number" class="form-control" id="id-count" min="1" value="5">
                        </div>
                        <div class="col-md-4 d-flex align-items-end">
                            <button id="generate-id-btn" class="btn btn-primary">Jana ID Card</button>
                        </div>
                    </div>
                    
                    <div id="id-results" class="mt-4">
                        <div class="d-flex justify-content-between mb-2">
                            <h5>Senarai ID Card Registration</h5>
                            <button id="copy-all-id" class="btn btn-sm btn-success">üÜô Copy All</button>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th width="5%">BIL</th>
                                        <th width="30%">ID CARD REGISTRATION</th>
                                        <th width="65%">TINDAKAN</th>
                                    </tr>
                                </thead>
                                <tbody id="id-table-body">
                                    <!-- ID cards will be populated here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Login functionality
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'Admin' && password === 'admin1234') {
                document.getElementById('login-page').style.display = 'none';
                document.getElementById('main-page').style.display = 'block';
                document.getElementById('user-name').textContent = username;
            } else {
                alert('Nama pengguna atau kata laluan salah!');
            }
        });
        
        // Logout functionality
        document.getElementById('logout-btn').addEventListener('click', function() {
            document.getElementById('login-page').style.display = 'block';
            document.getElementById('main-page').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        });
        
        // Generate random string
        function generateRandomString(length, chars) {
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
        
        // Generate user code
        function generateUserCode() {
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const numbers = '0123456789';
            
            const firstPart = generateRandomString(3, letters);
            const secondPart = generateRandomString(5, numbers);
            
            return firstPart + secondPart + 'R';
        }
        
        // Generate ID card
        function generateIdCard() {
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const numbers = '0123456789';
            
            const firstPart = generateRandomString(3, letters);
            const secondPart = generateRandomString(5, numbers);
            const thirdPart = generateRandomString(4, numbers);
            
            return firstPart + secondPart + 'RRMM' + thirdPart;
        }
        
        // Generate user codes
        document.getElementById('generate-user-btn').addEventListener('click', function() {
            const count = parseInt(document.getElementById('user-count').value);
            const tableBody = document.getElementById('user-table-body');
            tableBody.innerHTML = '';
            
            for (let i = 1; i <= count; i++) {
                const code = generateUserCode();
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${i}</td>
                    <td class="code-text">${code}</td>
                    <td>
                        <span class="action-btn text-success" title="Copy Manual" onclick="copyToClipboard('${code}')">üÜí</span>
                        <span class="action-btn text-primary" title="Jana Sekali Lagi" onclick="regenerateUserCode(this)">üîÑ</span>
                        <span class="action-btn text-info" title="Ikut Format Tersendiri Huruf Abc" onclick="customFormatUser(this)">üî†</span>
                        <span class="action-btn text-danger" title="Padam" onclick="deleteRow(this)">‚ùé</span>
                    </td>
                `;
                tableBody.appendChild(row);
            }
        });
        
        // Generate ID cards
        document.getElementById('generate-id-btn').addEventListener('click', function() {
            const count = parseInt(document.getElementById('id-count').value);
            const tableBody = document.getElementById('id-table-body');
            tableBody.innerHTML = '';
            
            for (let i = 1; i <= count; i++) {
                const code = generateIdCard();
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${i}</td>
                    <td class="code-text">${code}</td>
                    <td>
                        <span class="action-btn text-success" title="Copy Manual" onclick="copyToClipboard('${code}')">üÜí</span>
                        <span class="action-btn text-primary" title="Jana Sekali Lagi" onclick="regenerateIdCard(this)">üîÑ</span>
                        <span class="action-btn text-info" title="Ikut Format Tersendiri Huruf Abc" onclick="customFormatId(this)">üî†</span>
                        <span class="action-btn text-danger" title="Padam" onclick="deleteRow(this)">‚ùé</span>
                    </td>
                `;
                tableBody.appendChild(row);
            }
        });
        
        // Copy all user codes
        document.getElementById('copy-all-user').addEventListener('click', function() {
            const codes = Array.from(document.querySelectorAll('#user-table-body .code-text'))
                .map(el => el.textContent)
                .join('\n');
            
            if (codes) {
                copyToClipboard(codes);
                alert('Semua kode user telah disalin!');
            } else {
                alert('Tiada kode user untuk disalin!');
            }
        });
        
        // Copy all ID cards
        document.getElementById('copy-all-id').addEventListener('click', function() {
            const codes = Array.from(document.querySelectorAll('#id-table-body .code-text'))
                .map(el => el.textContent)
                .join('\n');
            
            if (codes) {
                copyToClipboard(codes);
                alert('Semua ID card telah disalin!');
            } else {
                alert('Tiada ID card untuk disalin!');
            }
        });
        
        // Utility functions
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                alert('Teks telah disalin: ' + text);
            }, function(err) {
                console.error('Gagal menyalin teks: ', err);
            });
        }
        
        function regenerateUserCode(element) {
            const row = element.closest('tr');
            const codeCell = row.querySelector('.code-text');
            codeCell.textContent = generateUserCode();
        }
        
        function regenerateIdCard(element) {
            const row = element.closest('tr');
            const codeCell = row.querySelector('.code-text');
            codeCell.textContent = generateIdCard();
        }
        
        function customFormatUser(element) {
            const customFormat = prompt('Masukkan format tersendiri (contoh: ABC12345R):');
            if (customFormat) {
                const row = element.closest('tr');
                const codeCell = row.querySelector('.code-text');
                codeCell.textContent = customFormat;
            }
        }
        
        function customFormatId(element) {
            const customFormat = prompt('Masukkan format tersendiri (contoh: ABC12345RRMM6789):');
            if (customFormat) {
                const row = element.closest('tr');
                const codeCell = row.querySelector('.code-text');
                codeCell.textContent = customFormat;
            }
        }
        
        function deleteRow(element) {
            if (confirm('Adakah anda pasti ingin memadam baris ini?')) {
                const row = element.closest('tr');
                row.remove();
                
                // Update row numbers
                const table = row.closest('tbody');
                const rows = table.querySelectorAll('tr');
                rows.forEach((row, index) => {
                    row.cells[0].textContent = index + 1;
                });
            }
        }
    </script>
</body>
</html>
